<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top 20 Organizations Bar Chart</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* Center the page title */
  h1 {
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #chartContainer {
    max-width: 900px;
    margin: 40px auto; /* center horizontally with some spacing */
  }
</style>
</head>
<body>
<h1>Top 20 Organizations by Product Count</h1>
<div id="chartContainer">
    <canvas id="energyChart"></canvas>
</div>

<script>
fetch('results/count-of-products-by-organisation.csv')
    .then(r => r.text())
    .then(t => {
        // Parse CSV rows
        let rows = t.split('\n').slice(1).map(r => r.trim()).filter(r => r.length > 0);
        rows = rows.map(r => {
            const c = r.split(',').map(s => s.trim());
            return { name: c[0], count: parseInt(c[1]) };
        }).filter(r => !isNaN(r.count) && r.name);

        // Sort descending by count and take top 20
        const top = rows.sort((a,b) => b.count - a.count).slice(0,20);

        // Labels truncated to 10 characters for the axis
        const labels = top.map(r => r.name.length > 10 ? r.name.substring(0,10) + 'â€¦' : r.name);

        // Store full names separately for tooltips
        const fullNames = top.map(r => r.name);

        const values = top.map(r => r.count);

        new Chart(document.getElementById('energyChart'), {
            type: 'bar',            // horizontal bar chart
            data: {
                labels,
                datasets: [{
                    label: 'Number of Products',
                    data: values,
                    backgroundColor: 'rgba(54,162,235,0.7)'
                }]
            },
            options: {
                indexAxis: 'y',      // horizontal bars
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                // Use fullNames array to show full company name
                                return fullNames[context.dataIndex] + ': ' + context.raw;
                            }
                        }
                    }
                },
                scales: {
                    x: { beginAtZero: true },
                    y: { ticks: { autoSkip: false } } // show all labels
                }
            }
        });
    })
    .catch(e => console.error('Failed to load CSV:', e));
</script>
</body>
</html>
