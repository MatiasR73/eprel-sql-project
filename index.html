<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 20 Organizations</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Top 20 Organizations by Product Count</h1>
    <div style="max-height:600px; overflow-y:auto;">
        <canvas id="energyChart"></canvas>
    </div>

    <script>
    fetch('results/count-of-products-by-organisation.csv')
        .then(r => r.text())
        .then(t => {
            // Split rows and remove empty lines
            let rows = t.split('\n').slice(1).filter(r => r.trim());
            
            // Parse CSV
            rows = rows.map(r => {
                const c = r.split(',');
                return { name: c[0], count: parseInt(c[1]) };
            }).filter(r => !isNaN(r.count));

            // Sort descending by count
            rows.sort((a,b) => b.count - a.count);

            // Take top 20
            const top = rows.slice(0, 20);

            // Prepare labels (truncate to first 10 chars) and values
            const labels = top.map(r => r.name.substring(0,10));
            const values = top.map(r => r.count);

            new Chart(document.getElementById('energyChart'), {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Number of Products',
                        data: values,
                        backgroundColor: 'rgba(54,162,235,0.6)'
                    }]
                },
                options: {
                    indexAxis: 'y', // horizontal bars
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { beginAtZero: true } }
                }
            });
        })
        .catch(e => console.error('Failed to load CSV:', e));
    </script>
</body>
</html>
