<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top 20 Organizations Pie Chart</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* Keep the pie circular and centered */
  #chartContainer {
    max-width: 800px;
    margin: auto;
  }
</style>
</head>
<body>
<h1>Top 20 Organizations by Product Count</h1>
<div id="chartContainer">
    <canvas id="energyChart"></canvas>
</div>

<script>
fetch('results/count-of-products-by-organisation.csv')
    .then(r => r.text())
    .then(t => {
        // Parse CSV rows
        let rows = t.split('\n').slice(1).map(r => r.trim()).filter(r => r.length > 0);
        rows = rows.map(r => {
            const c = r.split(',').map(s => s.trim());
            return { name: c[0], count: parseInt(c[1]) };
        }).filter(r => !isNaN(r.count) && r.name);

        // Sort descending by count and take top 20
        const top = rows.sort((a,b) => b.count - a.count).slice(0,20);

        // Labels truncated to 10 chars; full names in tooltip
        const labels = top.map(r => r.name.length > 10 ? r.name.substring(0,10) + 'â€¦' : r.name);
        const values = top.map(r => r.count);

        new Chart(document.getElementById('energyChart'), {
            type: 'pie',
            data: {
                labels,
                datasets: [{
                    data: values,
                    backgroundColor: labels.map((_,i) => `hsl(${i*25 % 360}, 70%, 60%)`)
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return top[context.dataIndex].name + ': ' + context.raw;
                            }
                        }
                    },
                    legend: { position: 'right' }
                }
            }
        });
    })
    .catch(e => console.error('Failed to load CSV:', e));
</script>
</body>
</html>
